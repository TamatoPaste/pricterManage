<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: header" th:with="title='xx'"></head>

<body class="no-skin" style="background-color:Transparent;">

<div class="row">
    <div class="col-xs-12">
        <table id="grid-table"></table>
        <div id="grid-pager"></div>
        <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
</div><!-- /.row -->

<head th:include="footer :: footer"></head>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function ($) {
        var grid_selector = "#grid-table";
        var pager_selector = "#grid-pager";
        var parent_column = $(grid_selector).closest('[class*="col-"]');
        //resize to fit page size
        $(window).on('resize.jqGrid', function () {
            $(grid_selector).jqGrid('setGridWidth', parent_column.width());
        })
        //resize on sidebar collapse/expand
        $(document).on('settings.ace.jqGrid', function (ev, event_name, collapsed) {
            if (event_name === 'sidebar_collapsed' || event_name === 'main_container_fixed') {
                //setTimeout is for webkit only to give time for DOM changes and then redraw!!!
                setTimeout(function () {
                    $(grid_selector).jqGrid('setGridWidth', parent_column.width());
                }, 20);
            }
        })
        jQuery(grid_selector).jqGrid({
            url: baseUrl + "/fileManage/pages",
            datatype: "json",
            mtype: "post",
            postData: {},
            jsonReader: {
                root: "data.list",
                page: 10,
                total: "data.pages",
                records: "data.total"
            },
            colNames: ['ID', '名称', '标题', '大小', '类型', '分组ID', '分组名称', '访问URL', '创建时间', '记录时间', '描述', '操作', ''],
            colModel: [
                {name: 'id', index: 'id', width: 60, sorttype: "int", editable: true, edittype: 'text'},
                {
                    name: 'name',
                    index: 'name',
                    width: 100,
                    editable: true,
                    edittype: 'text',
                    editoptions: {size: "20", maxlength: "100"}
                }, {
                    name: 'title',
                    index: 'title',
                    width: 150,
                    editable: true,
                    edittype: "text",
                    editoptions: {size: "20", maxlength: "100"}
                }, {
                    name: 'size',
                    index: 'size',
                    width: 70,
                    editable: false
                }, {
                    name: 'type',
                    index: 'type',
                    width: 50,
                    editable: false
                }, {
                    name: 'groupId',
                    index: 'groupId',
                    width: 100,
                    editable: false,
                    hidden: true
                }, {
                    name: 'groupName',
                    index: 'groupName',
                    width: 100,
                    editable: true,
                    edittype: "select",
                    editoptions: {value: "FE:FedEx;IN:InTime;TN:TNT;AR:ARAMEX"}
                }, {
                    name: 'url',
                    index: 'url',
                    width: 100,
                    editable: false
                }, {
                    name: 'creatTime',
                    index: 'creatTime',
                    width: 100,
                    sortable: false,
                    editable: false
                }, {
                    name: 'recordTime',
                    index: 'recordTime',
                    width: 100,
                    sortable: false,
                    editable: false
                }, {
                    name: 'description',
                    index: 'description',
                    width: 150,
                    editable: true,
                    edittype: "textarea",
                    editoptions: {value: "123"}
                }, {
                    name: '', index: '', width: 80, fixed: true, sortable: false, resize: false,
                    formatter: 'actions',
                    formatoptions: {
                        keys: true,
                        delbutton: true,//disable delete button
                        delOptions: {recreateForm: true,  beforeShowForm: beforeDeleteCallback},
                        editformbutton: true,
                        editOptions: {recreateForm: true, closeAfterEdit: true, beforeShowForm: beforeEditCallback}
                    }
                }, {
                    name: 'fileToUpload',
                    index: 'fileToUpload',
                    editoptions: {enctype: "multipart/form-data"},
                    edittype: 'file',
                    width: 150,
                    align: "left",
                    editable: true
                }
            ],
            viewrecords: true,
            height: 500,
            rowNum: 1,
            rowList: [1, 2, 3],
            pager: pager_selector,
            altRows: false,
            multiselect: true,
            multiboxonly: true,
            editurl: baseUrl + "/fileManage/addOrUpdateFile",//nothing is saved
            loadComplete: function () {
                var table = this;
                setTimeout(function () {
                    styleCheckbox(table);
                    updateActionIcons(table);
                    updatePagerIcons(table);
                    enableTooltips(table);
                }, 0);
            }
        });
        $(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size
        //navButtons
        jQuery(grid_selector).jqGrid('navGrid', pager_selector,
            { 	//navbar options
                edit: true,
                editicon: 'ace-icon fa fa-pencil blue',
                add: true,
                addicon: 'ace-icon fa fa-plus-circle purple',
                del: true,
                delicon: 'ace-icon fa fa-trash-o red',
                search: false,
                searchicon: 'ace-icon fa fa-search orange',
                refresh: true,
                refreshicon: 'ace-icon fa fa-refresh green',
                view: true,
                viewicon: 'ace-icon fa fa-search-plus grey',
            },
            {
                //edit record form
                closeAfterEdit: true,
                recreateForm: true,
                beforeShowForm: function (e) {
                    var form = $(e[0]);
                    form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                    style_edit_form(form);
                }
            },
            {
                //new record form
                closeAfterAdd: true,
                recreateForm: true,
                viewPagerButtons: true,
                beforeShowForm: function (e) {
//                    var form = $(e[0]);
//                    form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar')
//                        .wrapInner('<div class="widget-header" />')
//                    style_edit_form(form);
                },
                onInitializeForm: function (formid) {
                    var addUrl = baseUrl + "/fileManage/addOrUpdateFile";
                    // console.log($(grid_selector).jqGrid('getGridParam', 'editurl'));
                    $(grid_selector).jqGrid('setGridParam', {editurl: addUrl});
                    // $(formid).attr('method', 'POST');
                    // $(formid).attr('action', '');
                    // $(formid).attr('enctype', 'multipart/form-data');
                },
                afterSubmit: function (response, postdata) {
                    var res = $.parseJSON(response.responseText);
                    console.log(res);
                    console.log(postdata);
                    var formData = new FormData();
                    formData.append("fileToUpload", document.getElementById("fileToUpload").files[0]);
                    $.ajax({
                        url: './uploadFile',
                        type: "POST",
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            console.log(">>>" + data);
                            if (data.status == "true") {
                                alert("上传成功！");
                            }
                            if (data.status == "error") {
                                alert(data.msg);
                            }
                        },
                        error: function () {
                            alert("上传失败！");
                        }
                    });
                    if (res.code != 200) {
                        return [false, res.msg];
                    }
                    else {
                        return [true];
                    }
                }
            },
            {
                //delete record form
                recreateForm: true,
                onInitializeForm: function (formid) {
                    alert();
                    var delUrl = baseUrl + "/fileManage/deleteFile";
                    $(grid_selector).jqGrid('setGridParam', {editurl: delUrl});
                },
                beforeShowForm: function (e) {
                    var delUrl = baseUrl + "/fileManage/deleteFile";
                    $(grid_selector).jqGrid('setGridParam', {editurl: delUrl});
                    // var form = $(e[0]);
                    // if (form.data('styled')) return false;
                    // form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                    // style_delete_form(form);
                    // form.data('styled', true);
                },
                onClick: function (e) {
                    alert(1);
                }
            },
            {
                //search form
                recreateForm: true,
                afterShowSearch: function (e) {
                    var form = $(e[0]);
                    form.closest('.ui-jqdialog').find('.ui-jqdialog-title').wrap('<div class="widget-header" />')
                    style_search_form(form);
                },
                afterRedraw: function () {
                    style_search_filters($(this));
                },
                multipleSearch: true,
            },
            {
                //view record form
                recreateForm: true,
                beforeShowForm: function (e) {
                    var form = $(e[0]);
                    form.closest('.ui-jqdialog').find('.ui-jqdialog-title').wrap('<div class="widget-header" />')
                }
            }
        )

        function beforeDeleteCallback(e) {
            var form = $(e[0]);
            if (form.data('styled')) return false;
            form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
            style_delete_form(form);
            form.data('styled', true);
            var delUrl = baseUrl + "/fileManage/deleteFile";
            $(grid_selector).jqGrid('setGridParam', {editurl: delUrl});
        }

        function beforeEditCallback(e) {
            var form = $(e[0]);
            form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
            style_edit_form(form);
            var addUrl = baseUrl + "/fileManage/addOrUpdateFile";
            $(grid_selector).jqGrid('setGridParam', {editurl: addUrl});
        }

        //var selr = jQuery(grid_selector).jqGrid('getGridParam','selrow');
    });
</script>
</body>
</html>
